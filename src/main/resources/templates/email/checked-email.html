<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body >
    <div th:if="${error}">
        <p >스터티카페 이메일 확인</p>
        <div >
            이메일 확인 링크가 정확하지 않습니다.
        </div>
    </div>
    <div th:if="${error == null}">
        <p >스터티카페 이메일 확인</p>
        <h2>
            이메일을 확인했습니다. <span th:text="${numberOfUser}"></span>번째 회원,
            <span th:text="${nickname}">백기선</span>님 가입을 축하드립니다.
        </h2>
        <small>이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스워드로 로그인 할 수 있습니다.</small>
    </div>
</body>
</html>
